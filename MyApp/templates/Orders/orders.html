{% extends 'Company_Dashboard/base.html' %}
{% load static %}
{% block newcontent %}
<div class="mdc-card">
    <div class="d-flex d-lg-block d-xl-flex justify-content-between">
        <div>
            <h4 class="card-title">Order Statistics</h4>
            <h6 class="card-sub-title">Customers 58.39k</h6>
        </div>
        <div id="sales-legend" class="d-flex flex-wrap">
            <div>
                <div class="d-flex align-items-center"><span class="bullet-rounded"
                        style="border-color: #00b67a "></span>
                    <p class="tx-12 text-muted mb-0 ml-2">Gross volume</p>
                </div>
                <div class="d-flex align-items-center"><span class="bullet-rounded"
                        style="border-color: #08bdde "></span>
                    <p class="tx-12 text-muted mb-0 ml-2">New Cusromers</p>
                </div>
            </div>
        </div>
    </div>
    <div class="chart-container mt-4">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand">
                <div class=""></div>
            </div>
            <div class="chartjs-size-monitor-shrink">
                <div class=""></div>
            </div>
        </div>
        <canvas id="chart-sales" height="150" width="400" style="display: block; height: 289px; width: 334px;"
            class="chartjs-render-monitor"></canvas>
    </div>
</div>
{% endblock newcontent %}
